<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Employee Data Management</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-database.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="bg-dark col jumbotron rounded-0 text-center text-white">
        <h1>Employee Data Management</h1>
        <h3>A Comprehensive Directory of Employee Billable Hours</h3>
      </div>
    </div>
    <div class="row">
      <div class="card mb-4 w-100">
        <div class="card-header"><strong>Current Employees</strong></div>
        <div class="card-body">
          <table class="table table-striped w-100">
            <thead class="thead-dark">
              <th>Employee Name</th>
              <th>Role</th>
              <th>Start Date</th>
              <th class="text-center">Months Worked</th>
              <th class="text-center">Monthly Rate ($)</th>
              <th class="text-center">Total Billed ($)</th>
            </thead>
            <tbody id="table-body">
              <!--  -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="card mb-4 w-100">
        <div class="card-header"><strong>Add Employee</strong></div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="employee-name">Employee Name</label>
              <input type="text" name="employee-name" id="employee-name" class="form-control">
            </div>
            <div class="form-group">
              <label for="role">Role</label>
              <input type="text" name="role" id="role" class="form-control">
            </div>
            <div class="form-group">
              <label for="start-date">Start Date</label>
              <input type="text" name="start-date" id="start-date" class="form-control">
            </div>
            <div class="form-group">
              <label for="monthly-rate">Monthly Rate</label>
              <input type="text" name="monthly-rate" id="monthly-rate" class="form-control">
            </div>
            <button type="submit" id="submit" class="btn btn-primary">Add Employee</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/javascript/script.js"></script>
</body>
</html>
