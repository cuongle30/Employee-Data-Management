<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <div class="container">

        <br>
        <div class="card-header">
            <h1 class="text-center">Employee Data Management</h1>
            <h4 class="text-center">A Comprehensive Directory of Employee Billable Hours</h4>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card card-default">
                    <div class="card-header">
                        Current Employee
                    </div>
                    <div class="row card-body" id="name">
                        <div class="col">
                            <h5 id="name-display">Employee Name</h5>
                        </div>
                        <div class="col">
                            <h5 id="role">Role</h5>
                        </div>
                        <div class="col">
                            <h5 id="start-date">Start Date</h5>

                        </div>
                        <div class="col">
                            <h5 id="months-worked">Months Worked</h5>

                        </div>
                        <div class="col">
                            <h5 id="monthly-rate">Monthly Rate</h5>
                        </div>
                        <div class="col">
                                <h5 id="total-billed">Total Billed ($)</h5>
                            </div>
                    </div>
                </div>
                </div>
            
        
        <div class="col-lg-12">
                <div class="card card-default">
                  <div class="card-header">
                    Add Employee
                  </div>
                  <div class="card-body">
        
        
                    <form role="form">
                      <div class="form-group row">
                        <label for="train-name">Employee Name</label>
                        <input class="form-control" id="employee-name" type="text">
                      </div>
                      <div class="form-group row">
                        <label for="role-input">Role</label>
                        <input class="form-control" id="role" type="text">
                      </div>
                      <div class="form-group row">
                        <label for="start-date">Start Date</label>
                        <input class="form-control" id="start-date" placeholder="">
                      </div>
                      <div class="form-group row">
                        <label for="monthly-rate">Monthly-rate</label>
                        <input class="form-control" id="monthly-rate" type="text">
                      </div>
                      <button class="btn btn-default" id="submit" type="submit">Submit</button>
                    </form>
                  </div>
                </div>
              </div>
        </div>

</body>

</html>
